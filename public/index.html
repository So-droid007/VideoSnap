<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="videoFile" accept="video/*">
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
